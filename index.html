<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Kvíz</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Kvízalkalmazás</a>
	</div>
</nav>

<main class="container">
	<div class="row">
		<div class="col-lg-8">
			<div class="card mb-3">
				<div class="card-body">
					<h5 id="question-number" class="card-title">Kérdés 1</h5>
					<p id="question-text" class="card-text">Betöltés...</p>

					<div id="options" class="list-group mb-3">
						<!-- Radio options generated here -->
					</div>

					<div class="d-flex gap-2">
						<button id="next-btn" class="btn btn-primary" disabled>Következő kérdés</button>
						<button id="results-btn" class="btn btn-success" style="display:none">Eredmények</button>
					</div>
				</div>
			</div>

			<div id="results-container" class="alert alert-info" style="display:none">
				Összpontszám: <strong id="total-score">0</strong>
			</div>
		</div>

		<div class="col-lg-4">
			<h5>Válaszok naplója</h5>
			<div class="table-responsive">
				<table id="answers-table" class="table table-sm table-bordered">
					<thead class="table-light">
						<tr>
							<th>#</th>
							<th>Tantárgy</th>
							<th>Kérdés</th>
							<th>Válasz</th>
							<th>Értékelés</th>
						</tr>
					</thead>
					<tbody>
						<!-- Rows appended here -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer class="mt-4 text-muted small">Projekt: Kvízalkalmazás — tantárgyak: matematika, történelem, magyar irodalom</footer>
</main>
<script src="index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
